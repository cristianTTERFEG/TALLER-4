<body>
    <h1>Ejemplo Formulario # 3</h1>

    Account type: <input type="radio" name="Account" checked>Individual <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Account">Entity <br>
    First Name: <input type="text" pattern="^(Mr|Ms|Mrs)\s[a-zA-Z]+\s[a-zA-Z]+$"><br>
    Middle Name: <input type="text" pattern="[A-Z][a-z]" maxlength="2"><br>
    Last Name: <input type="text" pattern="^(Mr|Ms|Mrs)\s[a-zA-Z]+\s[a-zA-Z]+$"><br>
    <label for="suffix">Suffix:</label>
    <select id="suffix" name="suffix" required>
        <option value="" disabled selected>- -</option>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Ms">Ms</option>
    </select><br>
